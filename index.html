<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="./images/spaceship.png" as="image">
</head>
<body>

    <section class="opening-section">
        <article class="play-music">
            <img id="audio-button" class="audio" src="./images/openingmusic.png"/>&ensp;<i class="fas fa-volume-mute" aria-hidden="true" id="volume-icon"></i>
        </article>
        <img id="title" src="images/Spaced.png"/>
        <img src="images/Lift-Off.png" id="start-button" alt="">
    </section>

    <section class="setup-section">
        <img src="images/Setup.png" id="setup" alt="setup">
        <div class="selections">
            <div class="locations">
                <img src="images/select-location.png" id="select-location" alt="launch">
                <div class="locationImages">
                    <label for="locationOne">
                        <input type="radio" name="location" value="locationOne" class="location-checkbox locationOne" id="locationOne" onclick="handleLocationChange()" checked>
                        <img src="images/opening.jpg" alt="location" class="locationOneImg"/>
                        <div class="checkmark"></div>
                    </label>
                    <label for="locationTwo">
                        <input type="radio" name="location" value="locationTwo" class="location-checkbox locationTwo" id="locationTwo" onclick="handleLocationChange()">
                        <img src="images/game.jpg" alt="location" class="locationTwoImg"/>
                        <div class="checkmark"></div>
                    </label>
                    <label for="locationThree">
                        <input type="radio" name="location" value="locationThree" class="location-checkbox locationThree" id="locationThree" onclick="handleLocationChange()">
                        <img src="images/location.jpg" alt="location" class="locationThreeImg"/>
                        <div class="checkmark"></div>
                    </label>
                </div>
            </div>
            <div class="ships">
                <img src="images/select-ship.png" id="select-ship" alt="launch">
                <div class="shipImages">
                    <label for="spaceshipOne">
                        <input type="radio" name="ship" value="shipOne" class="ship-checkbox spaceshipOne" id="spaceshipOne" onclick="handleShipChange(event)" checked>
                        <img src="images/spaceship.png" alt="spaceship spaceshipOne" class="spaceshipOneImg"/>
                        <div class="checkmark"></div>
                    </label>
                    <label for="spaceshipTwo">
                        <input type="radio" name="ship" value="shipTwo" class="ship-checkbox spaceshipTwo" id="spaceshipTwo" onclick="handleShipChange(event)">
                        <img src="images/blueSpaceship.png" alt="spaceship" class="spaceshipTwoImg"/>
                        <div class="checkmark"></div>
                    </label>
                    <label for="spaceshipThree">
                        <input type="radio" name="ship" value="shipThree" class="ship-checkbox spaceshipThree" id="spaceshipThree" onclick="handleShipChange(event)">
                        <img src="images/redSpaceship.png" alt="spaceship" class="spaceshipThreeImg"/>
                        <div class="checkmark"></div>
                    </label>
                </div>
            </div>
        </div>
        <img src="images/Launch.png" id="start-button-two" alt="launch">
    </section>

    <section id="canvas-containter">
        
        <canvas id="canvas" width="1300" height="600"></canvas> 

        <article class="utility-buttons">
            <div class="audio-controls">
                <button id="mute-button"><img id="mute" src="./images/mute.png"/></button>
                <button id="next-button"><img id="skip" src="./images/skip.png"/></button>
            </div>
            <button class='homepage'><img id="homepageImg" src="./images/homepage.png"/></button>  
        </article>
    </section>

        <div class="circle-container">
            <button class="arrow-button up" id="up-button">↑</button>
            <button class="arrow-button down" id="down-button">↓</button>
            <button class="arrow-button left" id="left-button">←</button>
            <button class="arrow-button right" id="right-button">→</button>
            <button class="arrow-button" id="shoot"><i class="fa fa-rocket" aria-hidden="true"></i></button>

        </div>

    <script src="js/index.js"></script>
    <script src="js/selections.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/game.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/rocket.js"></script>
    <script src="js/asteroids.js"></script>

</body>
</html>
