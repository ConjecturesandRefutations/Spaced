<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="opening-section">
        <article class="play-music">
            <img id="audio-button" class="audio" src="./images/openingmusic.png"/>&ensp;<i class="fas fa-volume-mute" aria-hidden="true" id="volume-icon"></i>
        </article>
        <img id="title" src="images/Spaced.png"/>
        <img src="images/Lift-Off.png" id="start-button" alt="">
    </section>

    <section id="canvas-containter">
        
        <canvas id="canvas" width="1300" height="600"></canvas> 

        <article class="utility-buttons">
            <div class="audio-controls">
                <button id="mute-button"><img id="mute" src="./images/mute.png"/></button>
                <button id="next-button"><img id="skip" src="./images/skip.png"/></button>
            </div>
            <button class='homepage'><img id="homepageImg" src="./images/homepage.png"/></button>  
        </article>
    </section>

        <div class="circle-container">
            <button class="arrow-button up" id="up-button">↑</button>
            <button class="arrow-button down" id="down-button">↓</button>
            <button class="arrow-button left" id="left-button">←</button>
            <button class="arrow-button right" id="right-button">→</button>
        </div>

    <script src="js/index.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/game.js"></script>
    <script src="js/audio.js"></script>

</body>
</html>
